{% extends 'blog/base.html' %}

{% block content %}

{% for post in posts %}
<div class="post">
  <div class="date">
    {{ post.publish_date }}
  </div>
  <h2><a href="{% url 'post_detail' post_id=post.id %}">{{ post.title }}</a></h2>
  <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endfor %}

<!-- Created a button to redirect to the create-new-post page -->

<div >
<h2>
<a href="{% url 'create_post' %}" class="btn btn-primary btn-lg" role="button">Add New Post</a>
</h2>
</div>

{% endblock %}
